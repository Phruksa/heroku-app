{% extends 'base.html' %}
{% block title %}Little Bread | เข้าสู่ระบบ {% endblock%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="font-weight-light">เข้าสู่ระบบ | Little Bread </h1>
            <hr>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {% if error %}
                    <small style="color:red"> {{ error }} </small>
                {% endif %}
                <div class="form-group">
                    <label for="email">อีเมล์</label>
                    <input value="{{ userData.email }}" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">รหัสผ่าน</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Enter Password">
                </div>
                <p>สมัครสมาชิก<a href="/signup">ที่นี้</a></p>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
